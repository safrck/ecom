{% extends "base.html" %}

{% block content %}
    <h2>Checkout</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="3" class="text-right"><strong>Total Price: ${{ cart.total_price }}</strong></td>
            </tr>
        </tbody>
    </table>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
{% endblock %}
